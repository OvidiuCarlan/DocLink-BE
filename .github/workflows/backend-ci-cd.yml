name: DocLink Simplified CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Basic debug job to examine repository structure
  debug-repository:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List repository contents
        run: |
          echo "Repository root contents:"
          ls -la
          
          echo "UserService contents:"
          ls -la UserService || echo "UserService directory not found"
          
          echo "Check for Gradle wrapper in UserService:"
          if [ -f "UserService/gradlew" ]; then
            echo "Gradle wrapper exists"
          else
            echo "Gradle wrapper does not exist"
          fi
          
          echo "Check for build.gradle in UserService:"
          if [ -f "UserService/build.gradle" ]; then
            echo "build.gradle exists"
          else
            echo "build.gradle does not exist"
          fi

  # Simplified build job for just one service
  build-user-service:
    needs: debug-repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Check Docker
        run: |
          docker version
          docker info

      # Try building without Docker
      - name: Build with Gradle (if wrapper exists)
        run: |
          if [ -f "UserService/gradlew" ]; then
            cd UserService
            chmod +x ./gradlew
            ./gradlew clean build --info --stacktrace || echo "Gradle build failed"
          else
            echo "Gradle wrapper not found - installing Gradle"
            sudo apt-get update
            sudo apt-get install -y gradle
            cd UserService
            gradle clean build --info --stacktrace || echo "Gradle build failed"
          fi